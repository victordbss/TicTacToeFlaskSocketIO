<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <h1>Tic Tac Toe (étape1)</h1>
            <section class="card">
                <div class="row">
                    <div>
                        <div class="label">Statue Socketio :</div>
                        <div class="status" id="status">Déconnecté</div>
                    </div>
                    <button id="pingBtn" class="btn" disabled>Envoyer un PING</button>
                </div>
            </section>
            <section class="card">
                <h2>Logs</h2>
                <div id="log" class="log"></div>
            </section>
            <section class="card">
                <h2>Lobby</h2>
                <div class="row" style="gap: 8px; flex-wrap: wrap;">
                    <input id="username" placeholder="Votre pseudo" />
                </div>
                <div class="row" style="gap: 8px; flex-wrap: wrap;">
                    <button id="createBtn" class="btn">Créer une partie</button>
                    <input id="roomCode" placeholder="Code room" />
                    <button id="joinBtn" class="btn">Rejoindre</button>
                </div>
                <div id="roomInfo" class="room-info"></div>
            </section>
        </main>
        <script src="/static/srcipt.js"></script>
    </body>
</html>
